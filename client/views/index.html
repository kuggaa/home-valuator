<!DOCTYPE html>
<html ng-app="homeValApp">

<head>
    <title>Home Valuator</title>

    <!-- Angular -->
    <script src="bower_components/angular/angular.js"></script>

    <!-- Angular Material -->
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <!-- Roboto for material font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <!-- Angular Resource -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <!-- Angular Route -->
    <script src="bower_components/angular-route/angular-route.js"></script>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!-- MainController -->
    <script src="client/js/mainController.js"></script>
    <link rel="stylesheet" type="text/css" href="/client/views/main.css">

    <!-- HomeVal -->
    <script src="client/components/homeVal/homeVal.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/client/components/homeVal/homeVal.css">

    <!-- factories/helpers -->
    <script src="client/factories/helpers.js" type="text/javascript"></script>

    <!-- factories/apis -->
    <script src="client/factories/apis.js" type="text/javascript"></script>

    <!-- Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


</head>

<body ng-controller="HomeValCtrl">
    <a href="https://github.com/kwosei/home-valuator"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>

    <div class="container">
        <div class="row">
            <div class="header clearfix">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <input id="pac-input" class="controls" type="text" placeholder="Enter a location" ng-model="address">
                        <md-button ng-click="homeVal.submit()">Submit</md-button>
                    </ul>
                </nav>
                <h3 class="text-muted">Real Estate Valuator</h3>
            </div>

        </div>

        <div class="row">
            <div ng-view class="col-sm-8"></div>
            <div id="map" class="col-sm-4"></div>
        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDC_QeTonNKs911hliMp-AQK3GCqvkGQs&libraries=places&callback=initMap"
            async defer></script>

        <footer class="footer">
            <p>Real Estate Data Aggregator (BETA)</p>
        </footer>

    </div>
    <!-- /container -->

</body>



</html>
